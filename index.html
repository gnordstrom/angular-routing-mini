<!DOCTYPE html>
<html ng-app="miniRouting">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" charset="utf-8">

	<!-- BootsWatch (set to Cyborg, but also Darkly,Sandstone,Slate,Yeti) -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">

	<!-- Custom Styles: Fonts, Any page specific styles, layout, colors -->
	<script src="https://use.fontawesome.com/6a12b06d39.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Mini Routing</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
					<a class="navbar-brand" href="#">Amazonia</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Home <span class="sr-only">(current)</span></a></li>
						<li><a ui-sref="settings">Settings</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Products<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">

								<li class="divider"></li>
								<li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
								<li class="divider"></li>
								<li><a ui-sref="products({id: 'socks'})">Socks</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
        				<li><a href="#"><i style="color: #fff;" class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a></li>
      			</ul>
				</div>
			</div>
		</nav>

		<div class="view-container">
			<div ui-view></div>
		</div>
	</div>

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<!-- BOOTSTRAP JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
	<!-- ANGULAR -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

	<script src="./js/app.js"></script>
	<script src="./js/home/homeCtrl.js"></script>
	<script src="./js/products/productsCtrl.js"></script>
	<script src="./js/products/productsService.js"></script>
	<script src="./js/settings/settingsCtrl.js"></script>
</body>

</html>
